<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Encomendas</title>
    <style>
        body {
            background-color: #0F1534;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }
        .container {
            text-align: center;
        }
        .icon {
            font-size: 72px;
            margin-bottom: 40px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #A0A0A0;
            color: #FFFFFF;
            padding: 20px 30px;
            border-radius: 30px;
            margin: 20px 0;
            width: 500px;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #FFFFFF;
            color: #0F1534;
        }
        .button img {
            height: 32px;
            width: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://via.placeholder.com/80" alt="Icon">
        </div>
        <a href="./rastrear.html" class="button">
            <img src="https://via.placeholder.com/32" alt="Track Icon">
            Quero Rastrear Minha Encomenda
            <img src="https://via.placeholder.com/32" alt="Track Icon">
        </a>
        <a href="./enviar.html" class="button">
            <img src="https://via.placeholder.com/32" alt="Send Icon">
            Quero Enviar
            <img src="https://via.placeholder.com/32" alt="Send Icon">
        </a>
    </div>
</body>
</html>
