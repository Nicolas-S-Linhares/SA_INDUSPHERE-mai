<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Sync - Estoque de Filamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Estoque de filamento</h1>
    </div>
    <div class="main-container">
        <div class="card">
            <p>PLA 1,75mm</p>
            <img src="path-to-filamento1-icon.png" alt="imagem">
            <p>17,1 KG</p>
        </div>
        <div class="card">
            <p>Nylon 1,75mm</p>
            <img src="path-to-filamento2-icon.png" alt="imagem">
            <p>7 KG</p>
        </div>
        <div class="card">
            <p>ABS 1,75mm</p>
            <img src="path-to-filamento3-icon.png" alt="imagem">
            <p>10,3 KG</p>
        </div>
        <div class="card">
            <p>Filamento PETG</p>
            <img src="path-to-filamento4-icon.png" alt="Filamento PETG">
            <p>100 rolos</p>
        </div>
        <div class="card">
            <p>Filamento PLA</p>
            <img src="path-to-filamento5-icon.png" alt="Filamento PLA">
            <p>200 rolos</p>
        </div>
    </div>
    <a href="verificar_estoque.html" class="back-button">Voltar</a>
</body>
</html>
