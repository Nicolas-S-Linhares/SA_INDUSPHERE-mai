<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Sync - Estoque de Peças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Estoque de peças</h1>
    </div>
    <div class="main-container">
        <div class="card">
            <p>Engrenagem de câmbio</p>
            <img src="path-to-gear1-icon.png" alt="Engrenagem de câmbio">
            <p>63 peças</p>
        </div>
        <div class="card">
            <p>Engrenagem de rotação do pente</p>
            <img src="path-to-gear2-icon.png" alt="Engrenagem de rotação do pente">
            <p>15 peças</p>
        </div>
        <div class="card">
            <p>Engrenagens de avanço de tecido</p>
            <img src="path-to-gear3-icon.png" alt="Engrenagens de avanço de tecido">
            <p>44 peças</p>
        </div>
        <div class="card">
            <p>Engrenagem Reta Módulo</p>
            <img src="path-to-gear4-icon.png" alt="Engrenagem Reta Módulo">
            <p>21 peças</p>
        </div>
        <div class="card">
            <p>Engrenagem planetária</p>
            <img src="path-to-gear5-icon.png" alt="Engrenagem planetária">
            <p>97 peças</p>
        </div>
    </div>
    <a href="verificar_estoque.html" class="back-button">Voltar</a>

</html>
